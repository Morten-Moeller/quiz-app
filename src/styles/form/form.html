<form class="form" action="">
  <fieldset class="form__fieldset">
    <label class="form__question" for="new-question">Add new question</label>
    <textarea
      class="form__textarea"
      id="new-question"
      name="new-question"
      rows="5"
      cols="33"
    ></textarea>

    <label for="new-answer">Add new answer </label>
    <textarea
      class="form__textarea"
      id="new-answer"
      name="new-answer"
      rows="5"
      cols="33"
    ></textarea>

    <label for="input-tags">Add tags</label>
    <input
      class="form__textarea"
      type="text"
      id="input-tags"
      name="input-tags"
    />
  </fieldset>
  <button class="form__button" aria-label="Submit new quiz card">Submit</button>
</form>
